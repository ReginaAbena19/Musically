<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Music Generator</title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
  <!-- Jumbotron for Title -->
  <div class="p-5 mb-4 rounded-3" style="background-color: #20315A ; color: white;">
    <div class="container-fluid py-5">
      <h1 id="message" class="display-5 text-center fw-bold">
        <i class="fa fa-music"></i> Musically
      </h1>
    </div>
  </div>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-12 pb-3">
        <form id="search-form" class="form">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control genre-search" type="text" id="search-input" placeholder="Search a genre e.g Pop, Hip-Hop, Afrobeats..."
                  aria-labelledby="form-heading" aria-controls="artist-results" />
                  <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search">
                    <i class="fa fa-search"></i>
                  </button>
              </div>
            </div>
            <hr class="hr genre-hr"/>
          </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
        </section>
        <section id="artists" class="row mt-3" role="region" aria-live="polite">
            <h3 id="artists-heading" class="mt-1 h3"></h3>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/src/index.js"></script>
</body>

</html>
